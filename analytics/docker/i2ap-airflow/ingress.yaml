# establish the entry point for the external load balancer
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: airflow
  namespace: i2ap
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "gce"
spec:
  tls:
  - secretName: tls-lego-airflow
    hosts:
    - airflow.analytics.tectonic-cloud.com
  backend:
    serviceName: airflow-service
    servicePort: 8080
